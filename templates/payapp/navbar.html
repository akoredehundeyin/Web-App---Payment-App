<!--Navbar-->
{% load static %}
<style>
    .navbar-brand{
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-left: 0;
    }

    .navbar{
        background-color: #FFC61A;
        width: 100%;
    }

    .navbar-brand img{
        height: 450%;
    }

    .nav ul li{
        list-style-type: none;
        display: inline-block;
    }
    .navbar-brand .logo{
        color: #1D1093;
        font-size: 40px;
        font-weight: bolder;
        font-family: "Lucinda Grande", "Lucinda Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
    }

    .navbar-brand .a{
        color: #1D1093;
        font-size: 22px;
        text-decoration: none;
        font-weight: bold;
    }

    .navbar-brand .a:hover{
        color: black;
        background-color: #FFC61A;
        transition: .3s;

    }

    .navbar-brand .i{
        color: #1D1093;
        font-size: 25px;
        text-decoration: none;
        font-weight: bold;
        margin-top: -7px;
    }

    .navbar-brand .i:hover{
        color: black;
        background-color: #FFC61A;
        transition: .3s;
    }

    .navbar-brand .icons li{
        margin-left: auto;
        margin-bottom: 25px;
    }

    .navbar-brand .icons:hover{
        color: black;
        background-color: #FFC61A;
        transition: .3s;
    }

    .superscript{
        font-size: 17px;
        font-weight: bold;
        font-family: "DejaVu Serif", serif;
        color: #CD212A;
        position: absolute;
        border-radius: 100%;
        width: 16px;
        height: 16px;
        margin-top: -10px;
        justify-content: center;
    }


</style>
<nav class="navbar">
    <a class="navbar-brand logo" href="#"><span class="logo">payapp</span></a>
    {% if user.is_authenticated %}
        <ul class="navbar-brand nav ul li">
            <li ><a class="a" href="/dashboard">Dashboard</a></li>
            <li><a class="a" href="/transfer">Send|Request</a></li>
            <li><a class="a" href="/wallet">Wallet</a></li>
            <li><a class="a" href="/help">Help</a></li>
        </ul>
        <ul class="navbar-brand nav ul li" style="margin-left: 100px">
            <li class="icons li">
                <a class="a" href="/notification">
                    <i class="glyphicon glyphicon-envelope i">
                {% if pending_notifications > 0 %}
                    <span class="superscript">{{ pending_notifications }}</span>
                {% endif %}
                    </i>
                </a>
            </li>
            <li><a class="a" href="/user_profile"><i class="glyphicon glyphicon-user i"></i></a></li>
            <li><a class="a" href="/logout"><i class="glyphicon glyphicon-off i"></i></a></li>
        </ul>
    {% else %}
        <ul class="navbar-brand nav ul li">
            <li><a class="a" href="/login"><i class="glyphicon glyphicon-off i"></i></a></li>
        </ul>
    {% endif %}
</nav>
